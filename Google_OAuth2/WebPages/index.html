<html><head><title>Google Oauth2.0 Test</title>
<script>
	var AUTH_URL = "https://accounts.google.com/o/oauth2/auth?";
	var CLIENT_ID = "@03";
	var REDIRECT_URI = "http://localhost:100/oauthcallback";
	var SCOPE = "https://www.googleapis.com/auth/gmail.send https://www.googleapis.com/auth/userinfo.email";
	var RESPONSE_TYPE = "code";

	function auth_redirect_uri(){
		var Redirect_Str = AUTH_URL+"client_id="+CLIENT_ID+"&device_id=TEST&device_name=TEST&redirect_uri="+REDIRECT_URI+"&scope="+SCOPE+"&response_type="+RESPONSE_TYPE;
		document.location.href=Redirect_Str;
	}
	
	function send_redirect_uri(){
		var Redirect_Str = "http://localhost:100/send_gmail.cgi?";
		Redirect_Str += "send_to="+document.getElementById("send_to").value;
		Redirect_Str += "&send_subject="+document.getElementById("send_subject").value;
		Redirect_Str += "&send_content="+document.getElementById("send_content").value;
		Redirect_Str += "&cgiend";
		document.location.href=Redirect_Str;
	}

	var timeid;
	function g_5s(){
		timeid=setInterval(function(){
		var req;
		if(window.XMLHttpRequest){
			req=new XMLHttpRequest();
		}
		else if(window.ActiveXObject){
			req=new ActiveXObject("Microsoft.XMLHTTP");
		}
		else{
			return;
		}
		req.onreadystatechange = function() {
			if (req.readyState==4&&req.status==200){
				document.getElementById("mail_id").innerHTML=req.responseText;
				clearTimeout(timeid);
			}
		};
		req.open("GET", "update.html");
		req.send(null);},3000);}
</script>
</head><body>
<style>
	.s1{font-size:20px;width:100%;font-weight:bold;background:linear-gradient(to right,#ACD,#FFF);}
	.s2{font-size:14px;height:24px;width:80px;padding-left:10px;display:inline-block;}
	.s3{height:50px;padding-left:10px;}
</style>
<table border="1" style"width:100%">
<tr><td>
	<table>
		<tr><td style="height:50px;padding-left:10px;">
			<div class="s1">Google Oauth2.0 Test</div>
		</td></tr>
		<tr><td class="s3">
			<span class="s2">Account</span>
			<span id="mail_id" style="font-weight:bold;">@00</span>
			<input style="font-weight:bold;" value="@01" onclick="auth_redirect_uri();" type="button">
			<br>
		</td></tr>
		
		
		<tr><td class="s3">
		<span class="s2">To</span>			
		<input maxlength="30" style="width:300px;" id="send_to" value="@10" type="text"><br>		
		<span class="s2">Subject</span>			
		<input maxlength="30" style="width:300px;" id="send_subject" value="@11" type="text"><br>
		<span class="s2">Content</span>			
		<input maxlength="30" style="width:300px;" id="send_content" value="@12" type="text"><br>
		<input style="font-weight:bold;" value="Send Email" onclick="send_redirect_uri();" type="button"><br><br>
		</td></tr>
	</table>
</td></tr>
